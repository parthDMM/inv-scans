<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skid Tag Scanner</title>

  <!-- Fonts & Tailwind -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["Inter", "system-ui", "sans-serif"] },
          boxShadow: { card: "0 10px 25px -10px rgba(0,0,0,0.25)" }
        }
      }
    }
  </script>

  <!-- Barcode -->
  <script defer src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>

<body class="bg-slate-50 text-slate-900">

<header class="border-b bg-white">
  <div class="max-w-4xl mx-auto px-4 py-3">
    <h1 class="text-xl font-semibold">Skid Tag Scanner</h1>
  </div>
</header>

<main class="max-w-4xl mx-auto px-4 py-8">
  <div class="bg-white border rounded-2xl shadow-card p-6">

    <!-- FORM -->
    <form id="scanForm" class="grid gap-4" onsubmit="return false;">

      <!-- Barcode -->
      <div class="flex gap-2">
        <input
          id="barcodeInput"
          type="text"
          placeholder="Scan or enter barcode"
          class="border rounded-lg p-2 flex-1"
          required
        />
        <button
          id="scanBtn"
          type="button"
          class="bg-indigo-600 text-white px-4 rounded-lg"
        >
          Scan
        </button>
      </div>

      <!-- Quantity -->
      <input
        id="quantity"
        type="number"
        min="1"
        placeholder="Quantity"
        class="border rounded-lg p-2"
        required
      />

      <!-- Location -->
      <input
        id="location"
        type="text"
        placeholder="Location"
        class="border rounded-lg p-2"
        required
      />

      <button
        id="previewBtn"
        class="bg-slate-900 text-white px-4 py-2 rounded-lg"
      >
        Preview
      </button>
    </form>

    <!-- OUTPUT -->
    <section id="output" class="hidden mt-8">
      <div class="grid md:grid-cols-2 gap-6">
        <div class="border rounded-lg p-4 text-sm">
          <p><strong>Barcode:</strong> <span id="outBarcode"></span></p>
          <p><strong>Quantity:</strong> <span id="outQuantity"></span></p>
          <p><strong>Location:</strong> <span id="outLocation"></span></p>
        </div>
        <div class="border rounded-lg p-4 flex justify-center">
          <svg id="barcode"></svg>
        </div>
      </div>
    </section>

  </div>
</main>

<!-- CAMERA MODAL -->
<div
  id="cameraModal"
  class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50"
>
  <div class="bg-white rounded-xl p-4 w-full max-w-md">
    <video id="video" class="w-full rounded-lg" autoplay playsinline></video>
    <button
      id="closeCamera"
      class="mt-3 w-full bg-slate-900 text-white py-2 rounded-lg"
    >
      Close
    </button>
  </div>
</div>

<footer class="text-center text-xs text-slate-500 py-6">
  Â© <span id="year"></span> Inventory Tool Made by Parth
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {

  document.getElementById("year").textContent = new Date().getFullYear();

  const els = {
    barcodeInput: document.getElementById("barcodeInput"),
    quantity: document.getElementById("quantity"),
    location: document.getElementById("location"),
    previewBtn: document.getElementById("previewBtn"),
    scanBtn: document.getElementById("scanBtn"),
    output: document.getElementById("output"),
    outBarcode: document.getElementById("outBarcode"),
    outQuantity: document.getElementById("outQuantity"),
    outLocation: document.getElementById("outLocation"),
    barcode: document.getElementById("barcode"),
    cameraModal: document.getElementById("cameraModal"),
    video: document.getElementById("video"),
    closeCamera: document.getElementById("closeCamera"),
  };

  let stream = null;
  let detector = null;

  // Safe barcode detector
  if ("BarcodeDetector" in window) {
    detector = new BarcodeDetector({
      formats: ["code_128", "ean_13", "ean_8", "upc_a", "upc_e"]
    });
  } else {
    els.scanBtn.disabled = true;
    els.scanBtn.textContent = "Camera Not Supported";
    els.scanBtn.classList.add("opacity-50");
  }

  async function startScanner() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      });
      els.video.srcObject = stream;
      els.cameraModal.classList.remove("hidden");
      scanLoop();
    } catch (err) {
      alert("Camera access failed");
      console.error(err);
    }
  }

  async function scanLoop() {
    if (!stream) return;

    try {
      const barcodes = await detector.detect(els.video);
      if (barcodes.length) {
        els.barcodeInput.value = barcodes[0].rawValue;
        stopScanner();
        return;
      }
    } catch (err) {
      console.warn(err);
    }
    requestAnimationFrame(scanLoop);
  }

  function stopScanner() {
    els.cameraModal.classList.add("hidden");
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
  }

  function generatePreview() {
    const code = els.barcodeInput.value.trim();
    const qty = els.quantity.value;
    const loc = els.location.value.trim();

    if (!code || !qty || !loc) return;

    els.outBarcode.textContent = code;
    els.outQuantity.textContent = qty;
    els.outLocation.textContent = loc;

    JsBarcode(els.barcode, code, {
      format: "CODE128",
      displayValue: true,
      height: 80
    });

    els.output.classList.remove("hidden");
  }

  els.scanBtn.addEventListener("click", startScanner);
  els.closeCamera.addEventListener("click", stopScanner);
  els.previewBtn.addEventListener("click", generatePreview);

});
</script>

</body>
</html>
